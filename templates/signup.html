{% extends "layout.html" %}
{% block body %}
	<h2>Sign Up</h2>
	{% if error  %}
	<p class="error">
	<strong>Error:</strong> {{ error }} {% endif %}</p>
	<form action="{{ url_for('signup') }}" method=post>
		<dl>
			<dt>ID:
			<dd><input type=text name=usrid />
			<dt>Password:
			<dd><input type=password name=usrpw />
			<dt>Mail Address:
			<dd><input type=email name=usrmail />
			<dd><input type=submit value=Sign Up />
		</dl>
	</form>
{% endblock %}
